<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmrU5UYHKEjelxYybDMy37X-ZW5fkEWBc&libraries=visualization" ></script>
     </head>
    <body>40.7128Â° N, 74.0059
        <div id="map"></div>
        <script>
            "use strict";
            $( document ).ready(initMap);

            var map;
            var heatmap;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 40.7128, lng: -74.0059},
                    zoom: 11
                });


                var dataHeatmap = [];
                d3.json("parameters_aggregation.json", function(parameters){
                    d3.json("1_0_0_NoPrecipitation_2_dropoff.json", function(data){
                        var start_latitude = parameters['min_latitude'] + parameters['size_bin_latitude']/2;
                        var start_longitude = parameters['min_longitude'] + parameters['size_bin_longitude']/2;
                        for (var i = 0; i < data.length; i++){
                            var latitude =  start_latitude + parameters['size_bin_latitude'] * data[i][0];
                            var longitude = start_longitude + parameters['size_bin_longitude'] * data[i][1];
                            var count = +data[i][2];
                            dataHeatmap.push({location: new google.maps.LatLng(latitude, longitude), weight: count});
                        }

                        var heatmap = new google.maps.visualization.HeatmapLayer({
                            data: dataHeatmap
                        });
                        heatmap.setMap(map);
                    });
                });
            }
        </script>
   </body>
</html>
