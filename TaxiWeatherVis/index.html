<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>

            #map {
                position: absolute;
                top:50px;
                bottom:0px;
                width:100%;
            }

            #header {
                margin-left: 10px;
                margin-top: -7px;
                height:50px;
            }

            html,body {
                height:100%;
                width:100%;
                  -webkit-touch-callout: none; /* iOS Safari */
                  -webkit-user-select: none;   /* Chrome/Safari/Opera */
                  -khtml-user-select: none;    /* Konqueror */
                  -moz-user-select: none;      /* Firefox */
                  -ms-user-select: none;       /* Internet Explorer/Edge */
                  user-select: none;           /* Non-prefixed version, currently*/

            }

            #plots{
              position:absolute;
              left:30px;
              top:100px;
              bottom: 50px;
              width: 250px;
            }

        </style>

        <script src="bower_components/jQuery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/crossfilter/crossfilter.min.js" type="text/javascript"></script>
        <script src="bower_components/d3/d3.min.js" charset="utf-8" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmrU5UYHKEjelxYybDMy37X-ZW5fkEWBc&libraries=visualization" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
        <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js" charset="utf-8" type="text/javascript"></script>
        <script src="bower_components/dcjs/dc.min.js" charset="utf-8" type="text/javascript"></script>
        <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js" charset="utf-8" type="text/javascript"></script>
        <script src="main.js" charset="utf-8" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-select/dist/css/bootstrap-select.css">
        <link rel="stylesheet" type="text/css" href="bower_components/dcjs/dc.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">

    </head>
    <body>
        <div id="header">
            <img src="taxi.png" width="50px" height="50px" style="float:left;"><h2>Weather-Taxi Dashboard</h2>
        </div>

        <div id="map"></div>

        <div id="plots" class="col-sm=3 well">
          <label>
            Heatmap Radius
          <input type="range" id="rangeRadius" min="1" max="100"/>
          </label>
          <label><input type="radio" name="typeOp" value="pickup">Pickup</label>
          <label><input type="radio" name="typeOp" value="dropoff" checked="checked" >Dropoff</label>
          <button type="button" class="btn btn-default" id="queryBtn"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Query</button>
          <hr>
          <label>Month
          <div id="monthChart"></div>
          </label>
          <label>Weekday
          <div id="weekdayChart"></div>
          </label>
          <label>Hour
            <div id="hourChart"></div>
          </label>
          <label>Temperature
          <div id="tempChart"></div>
        </label>
        <label>Weather
          <div id="weatherChart"></div>
        </label>
        </div>


        
    </body>
</html>
